<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.scss">
</head>
<body>
  <main>
    <section class="main-section">
      <div class="main-section__content">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div>

      <div class="main-section__form">
        <div class="main-section__form-cta">
          <a href="#"> <strong>Try it free 7 days</strong>  then $20/mo. thereafter</a>
        </div>
      

      <div class="main-section__form-inputs">
        <form action="#">
          <input type="text" placeholder="Name">
          <input type="text" placeholder="Last Name">
          <input type="mail" placeholder="E-mail Address">
          <input type="password" placeholder="Password">
        </form>
        <button class="btn-primary">Claim Your Free Trial</button>
        <p id="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </div>
    </div>

    </section>
  </main>

</html>
